name: Tests ðŸ§ª

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20.5.0
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm run test
  e2e:
    # NOTE: intentionally marked as dependant of unit for testing purposes
    needs: [unit]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20.5.0
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start
          wait-on: 'http://[::1]:3000'
