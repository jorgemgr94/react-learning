name: Tests ðŸ§ª

on: push

jobs:
  unit:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20.5.0
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm run test
  e2e:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20.5.0
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start
          wait-on: 'http://[::1]:3000'
